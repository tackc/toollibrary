{% extends 'base.html' %}\
{% block content %}

<h1>{{ username }}'s tools:</h1>
<div class="centered">
    <div class="col s8 m8">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"><h3>About me...</h3></span>
                <form method="post">
                    {% csrf_token %}
                    {{ profile_form.as_p }}
                    <button type="submit">Update Details</button>
                </form>
            </div>
        </div>
    </div> 
</div>  
{% for tool in tools %}
    <a href="/tools/{{ tool.id }}">
    <h3>{{ tool.name }}</h3>
    </a>
{% endfor %}

{% endblock %}
