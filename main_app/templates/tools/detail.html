<div class="card blue-grey darken-1 col s8 m8 xl6">
    <a href="{% url 'tools_detail' tool.id %}">
        <div class="card-content white-text">
                <span class="card-title">{{ tool.tool_name }}</span>
                <p>Description: {{ tool.tool_description }}</p>
                <p>Category: {{ tool.tool_category }}</p>
                <p>Rating: {{ tool.rating }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'tools_update' tool.id %}">Edit</a>
                <a href="{% url 'tools_delete' tool.id %}">Delete</a>
            </div>
        </div>
    </a>
    <a href="/user/{{tool.user.username}}">
        <p>Owned By: {{tool.user.username }}</p>
    </a>
</div>
